<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- 스타일시트 및 스크립트 연결 -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style-test.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">

  <script defer src="js/swiper.min.js"></script>
  <script defer src="js/re_swiper.js"></script>
  <!-- 사이트 제목 -->
  <title>송파 꿈나무</title>
</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <article class="child-park">
          <h3 class="child-park-heading">우리 동네 어린이 공원은 어디에 있나요?</h3>
          <p class="child-park-detail">
            우리구에서 관리하는 어린이공원은 총 82개소로 어린이들이 안전하고 쾌적한 환경에서 마음껏 뛰어 놀수 있도록 어린이공원 현대화사업을 추진중이며 담배연기없는 금연공원으로 지정하여 관리하고 있습니다.
          </p>
          <img class="child-park-img" src="img/mf3_03.gif" alt="어린이 공원">
          <a href="#" class="child-park-more">자세히 보기</a>
        </article>
      </div>
      <div class="swiper-slide">
        <h3 class="child-park-heading barunpenR">우리 동네 생태환경은 어디에 있나요?</h3>
        <figure class="child-park-figure">
          <img class="child-park-img" src="img/mf3_03.gif" alt="어린이 공원">
          <figcaption class="child-park-caption">생태경관보전지역은 「자연환경보전법」에 의거 ‘생물다양성이 풍부하여 생태적으로 중요하거나 자연경관이 수려하여 특별히 보전할 가치가
            큰 지역’을 대상으로 인위적인 개발을 방지하고 동·식물 서식처 및 자연생태계를 보전·관리하는 지역을 말합니다.
            <a href="#" class="more-info">자세히 보기</a>
          </figcaption>
        </figure>
      </div>
      <div class="swiper-slide">
        <h3 class="child-park-heading">우리 동네 아름다운 공원들은 어디에 있나요?</h3>
        <figure class="child-park-figure">
          <img class="child-park-img" src="img/mf3_03.gif" alt="어린이 공원">
          <figcaption class="child-park-caption">우리구에는 석촌호수, 올림픽공원, 아시아공원, 한강시민공원, 오금공원 등 아름다운 공원들이 많이 있어요.
            <a href="#" class="more-info">자세히 보기</a>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</body>

</html>
